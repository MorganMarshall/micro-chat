<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen2.5-0.5B with Transformers.js</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            white-space: pre-wrap;
        }
        #status {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Qwen2.5-0.5B Text Generation</h1>
    
    <div>
        <p>Enter your prompt:</p>
        <textarea id="prompt" placeholder="Type your prompt here...">Explain the importance of transformers in machine learning:</textarea>
        <button id="generate">Generate Text</button>
        <p id="status">Model not loaded yet. Click Generate to load the model.</p>
    </div>
    
    <div>
        <h2>Generated Output:</h2>
        <div id="output">Results will appear here</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.4.1"></script>
    <script src="main.js"></script>
</body>
</html>
